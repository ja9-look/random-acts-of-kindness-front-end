<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script defer type="text/javascript" src="src/index.js" charset="utf-8"></script>
    <title>Helpcues</title>
  </head>
  <body>
    <div class="container">
      <img class="logo-img" src="logo.png" alt="Helpcues"/>
      <br>
      <div class="category-container">
        <button type="button" data-id="6" id="all-categories">All</button>
        <button type="button" data-id="1" id="animals">Animals</button>
        <button type="button" data-id="2" id="environment">Environment</button>
        <button type="button" data-id="3" id="family-friends">Family & Friends</button>
        <button type="button" data-id="4" id="charity">Charity</button>
        <button type="button" data-id="5" id="work">At Work</button>
      </div>
      <br><br>
      <button class="generate-button">Generate</button>

      <div data-id="" class="act-container">
        <br>
        <img id="act-img" src="">
        <p id="act-text"></p>
        <button type="button" class="done-button" data-id="">Done</button>
      </div>


      <div class="done-count-container">
        <p id="done-streak"></p>
      </div>

      <form id="new-act-form">
          <input id="new-act-input" type="text" placeholder="Add Your Own Act Of Kindness"/>
          <select id="new-act-cat">
              <option value="" disabled selected>Select Category</option>
              <option value="1">Animals</option>
              <option value="2">Environment</option>
              <option value="3">Friends/Family</option>
              <option value="4">Charity</option>
              <option value="5">Work</option>
          </select>
          <input type="submit" value="Submit"/>
        </form>

    </div>
  </body>
</html>
