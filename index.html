<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script defer type="text/javascript" src="src/index.js" charset="utf-8"></script>
    <title>Helpcues</title>
  </head>
  <body>
    <div class="login-signup">
      <div class="btn column sign-up-button">• Sign Up •</div>
      <div class="btn column login-button">• Login •</div>
    </div>
    <div class="container">
      <img class="logo-img" src="logo.png" alt="Helpcues"/>
      <br>

      <!-- Left Column -->
      <div class="column category-container">
        <strong><h4 class="welcome-message"></h4></strong>
        <strong><h4 class="select-category" style="font-size: 14px;">••• select category •••</h4></strong>
        <br>
        <div class="btn from-left" data-id="6" id="all-categories"> ○ All</div>
        <div class="btn from-left" data-id="1" id="animals">♘ Animals</div>
        <div class="btn from-left" data-id="2" id="environment">✿ Environment</div>
        <div class="btn from-left" data-id="3" id="family-friends">♡ Family & Friends</div>
        <div class="btn from-left" data-id="4" id="charity">✙ Charity</div>
        <div class="btn from-left" data-id="5" id="work">✎ At Work</div>
        <br>
        <h4>
          <div class="btn from-left generate-button" style="color:#40e0d0; font-size: 14px; font-decoration:bold;">••• Generate >></div>
        </h4>
      <!-- add new act -->
        <div class="btn from-left collapsible select-category" style="color:#79e9de;">+ Create New Act + </div>
        <br>
        <div class="new-act-collapsible">
          <form id="new-act-form">
              <input id="new-act-input" type="text" placeholder="Add Your Own Act Of Kindness"/>
              <select id="new-act-cat">
                  <option value="" disabled selected>Select Category</option>
                  <option value="1">Animals</option>
                  <option value="2">Environment</option>
                  <option value="3">Friends/Family</option>
                  <option value="4">Charity</option>
                  <option value="5">Work</option>
              </select>
              <input type="submit" value="Submit"/>
            </form>
        </div>
        <!-- add new act -->

      </div>
      <!-- Left Column -->

      <!-- Right Column -->
      <div class="column">
        <div data-id="" class="act-container">
          <br>
          <img height=400px class="act-img" id="act-img" src="">
          <br>
          <br>
          <p id="act-text"></p>
          <br>
          <div style="display: none;" class="done-button btn" data-id="">••• Done •••</div>
        </div>
        <div class="done-count-container">
          <p id="done-streak"></p>
        </div>
        <!-- Right Column -->

      </div>

      <form id="signup-form">
        <input id="signup-input" type="text" placeholder="Username"/>
        <input type="submit" value="Sign Up"/>
      </form>
      <br>
      <form id="login-form">
        <select id="login-select-user">
          <option value="" disabled selected>Select User</option>
        </select>
        <input type="submit" value="Login"/>
      </form>

    </div>
  </body>
</html>
